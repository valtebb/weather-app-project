<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather APP</title>
</head>
<body>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded my-5 mx-auto">
    <form id="weather-search">
      <div class="row">
        <div class="col-md-9">
          <input type="text" class="form-control py-4 search-input" id="search"
            placeholder="Enter location for weather information" autofocus="on">
        </div>
        <div class="col-md-3">
          <input type="submit" value="search" class="search-btn">
        </div>
      </div>     
    </form>
    <!-- End of Form -->
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li id="city">Manchester</li>
          <li id="current-date">Friday 00:40 </li>
          <span id="temperature">19</span><span class="units">
            <a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
          <li id="condition">Sunny</li>
        </ul>
      </div>
      <div class="col-md-6">
        <img src="images/sunny.png" alt="sun">
      </div>
    </div>
   
    

  </div>
  <script src="script.js"></script>
</body>
</html>
