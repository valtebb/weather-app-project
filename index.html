<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather APP</title>
</head>
<body>
  <div class="container shadow p-3 mb-5 bg-white rounded mb-1 mt-3 mx-auto" id="bg-image">

    <form id="weather-search">
      <div class="row">
        <div class="col-md-9">
          <input type="text" class="form-control py-4 search-input" id="search"
            placeholder="Enter location for weather information" autofocus="on">
        </div>
        <div class="col-md-3">
          <input type="submit" value="search" class="search-btn">
        </div>
      </div>     
    </form>
    <!-- End of Form -->
    <div class="row weather-info">
      <div class="col-md-6 icon">
        <img id="icon" src="img/01n.png" alt=""> 
      </div>
      <div class="col-md-6 location">
     
          <li id="current-city" class="current-city"></li>
          <li id="current-date"> </li>
          <span id="current-temperature"></span><span class="units">
            <a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
          <li id="condition">Sunny</li>
        
     
    </div>
    
    <div class="row weather-forecast" id="weather-forecast">
     
    </div>
      
    </div>

  </div>
  <small><a href="https://github.com/valtebb/weather-app-project.git" target="_blank">Open-source code</a> by Val Tebbitts</small>
  <script src="script.js"></script>
</body>
</html>
